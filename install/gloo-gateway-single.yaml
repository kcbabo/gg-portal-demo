common:
  cluster: cluster-1
# demo:
#   manageAddonNamespace: true
glooAgent:
  enabled: true
  relay:
    serverAddress: gloo-mesh-mgmt-server.gloo-mesh:9900
glooMgmtServer:
  serviceType: ClusterIP
  registerCluster: true
  enabled: true
  createGlobalWorkspace: true
glooUi:
  enabled: true
istioInstallations:
  enabled: true
telemetryCollector:
  enabled: true
  config:
    exporters:
      otlp:
        endpoint: gloo-telemetry-gateway.gloo-mesh:4317
prometheus:
  enabled: true
redis:
  deployment:
    enabled: true
telemetryGateway:
  enabled: true
  service:
    type: ClusterIP
rateLimiter:
  enabled: true
  rateLimiter:
    watchNamespace: gloo-mesh-addons
extAuthService:
  enabled: true
  extAuth:
    apiKeyStorage:
      name: redis
      enabled: true
      config:
        db: 0
        host: redis.gloo-mesh-addons:6379
      secretKey: xyz987
glooPortalServer:
  enabled: true
  apiKeyStorage:
    configPath: /etc/redis-client-config/config.yaml
    secretKey: xyz987
    redis:
      enabled: true
      address: redis.gloo-mesh-addons:6379
      auth:
        enabled: false
