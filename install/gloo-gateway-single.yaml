common:
  cluster: cluster-1
glooAgent:
  enabled: true
  relay:
    serverAddress: gloo-mesh-mgmt-server.gloo-mesh:9900
glooMgmtServer:
  serviceType: ClusterIP
  registerCluster: true
  enabled: true
glooUi:
  enabled: true
istioInstallations:
  enabled: true
telemetryCollector:
  enabled: true
  config:
    exporters:
      otlp:
        endpoint: gloo-telemetry-gateway.gloo-mesh:4317
prometheus:
  enabled: true
redis:
  deployment:
    enabled: true
telemetryGateway:
  enabled: true
  service:
    type: ClusterIP
rateLimiter:
  enabled: true
  rateLimiter:
    watchNamespace: gloo-mesh-addons
extAuthService:
  enabled: true
  extAuth: 
    apiKeyStorage: 
      name: redis
      config: 
        connection: 
          host: redis.gloo-mesh-addons:6379
      secretKey: xyz987
glooPortalServer:
  enabled: true
  apiKeyStorage:
    type: redis
    config:
      host: redis.gloo-mesh-addons:6379
    secretKey: xyz987
    configPath: /etc/redis/config.yaml